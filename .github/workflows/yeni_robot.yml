name: Yeni Robot Calistir

on:
  schedule:
    - cron: '30 15 * * 1-5' # Hafta içi her gün TR 18:30
  workflow_dispatch: # Manuel çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur (Guncel)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Daha uyumlu bir sürüm seçtik

      - name: Kutuphaneleri Yukle (Guvenli)
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests
          pip install pandas-ta --no-dependencies # Hata veren bağımlılık kontrolünü bu şekilde aşıyoruz

      - name: Yeni Analizi Baslat
        run: python borsa_robotu_yeni.py

      - name: Yeni Sayfayi Guncelle
        run: |
          git config --global user.name "HasanBot"
          git config --global user.email "bot@hasan.com"
          git add index_yeni.html
          git commit -m "Yeni borsa raporu güncellendi" || exit 0
          git push
