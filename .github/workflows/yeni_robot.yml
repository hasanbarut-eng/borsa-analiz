name: Yeni Robot Calistir

on:
  schedule:
    - cron: '30 15 * * 1-5' # Hafta içi her gün Türkiye saatiyle 18:30'da otomatik çalışır
  workflow_dispatch: # Manuel (Elle) çalıştırma butonunu aktif eder

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # En kararlı sürüm

      - name: Kutuphaneleri Yukle
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests pandas-ta

      - name: Yeni Analizi Baslat
        run: python borsa_robotu_yeni.py

      - name: Yeni Sayfayi Guncelle
        run: |
          git config --global user.name "HasanBot"
          git config --global user.email "bot@hasan.com"
          git add index_yeni.html
          git commit -m "Yeni borsa raporu güncellendi" || exit 0
          git push
